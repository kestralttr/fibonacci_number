<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Fibonacci</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
  </head>
  <body style="background: #000 url('https://res.cloudinary.com/dzo2s4ovl/image/upload/v1487884750/smaller_parchement_mvt8qi.jpg') no-repeat fixed center;
  background-size: cover;
  font-family: 'Shadows Into Light', cursive;
  font-size: 26px;">
    <script type="text/javascript">

    const findFib = function(num) {
      //check for base cases
      if(num <= 0) {
        return [];
      }
      if(num === 1) {
        return [0];
      }
      if(num === 2) {
        return [0,1];
      }
      //decrement num by 1 and recur to find base cases
      let nextCycle = findFib(num-1);
      //push result into nextCycle array
      nextCycle.push(nextCycle[nextCycle.length - 1] + nextCycle[nextCycle.length - 2]);
      return nextCycle;
    }

    const processFib = function() {

      if(document.getElementById("inputField").value === "") {
        document.getElementById("result").innerHTML = "";
        return;
      }

      let input = parseInt(document.getElementById("inputField").value);

      //ensure that input is a number
      let typeChecker;
      if(isNaN(input)) {
        typeChecker = true;
      } else {
        typerChecker = false;
      }

      if(typeChecker === true) {
        document.getElementById("result").innerHTML = "Input must be a number.  Please try again.";
        return;
      }

      document.getElementById("result").innerHTML = findFib(input).join(", ");
    }

    //binds the enter key to the Calculate button
    document.onkeydown = function (e) {
      e = e || window.event;
      switch (e.which || e.keyCode) {
            case 13 : processFib()
                break;
      }
    }

    </script>

    <h1 style="text-align: center;">Fibonacci Sequence</h1>
    <p style="text-align: center;">How many iterations of the Fibonacci sequence would you like to see?</p>

    <div style="text-align:center; margin-top:10px;">
      <input
      style="text-align:center;
      font-family: 'Shadows Into Light', cursive;
      font-size: 24px;
      background-color: Transparent;"
      id="inputField" name="inputField" style="width:100px;" placeholder="Enter number here!"/><br>

      <button
      style="margin-top:10px;
      font-family: 'Shadows Into Light', cursive;
      font-size:20px;
      background-color: Transparent;
      outline: none;" id="button" onclick="processFib()">
        Calculate
      </button>
    </div>

    <div style="text-align: center; padding: 0 50px 0 50px;">
      <p id="result" style="word-wrap:break-word;"></p>
    </div>
  </body>
</html>
